<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
  
    <link rel="stylesheet" type="text/css" href="style/contact.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kosugi+Maru&display=swap" rel="stylesheet">
     <link type="image/png" sizes="16x16" rel="icon" href="assets/pic.png">
</head>

<body>

  <header>
    <a href="#" class="logo"><p>Portfolio</p></a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

    <section class="contact" id="contact">
        <div class="contact-center">
          <h3>Get In Touch</h3>
        </div>
    
        <div class="contact-form">
          <form action="">
            <input type="" placeholder="Name" required>
            <input type="email" placeholder="Email" required">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message" required></textarea>
            <input type="submit" value="Send Message" class="send-btn">
          </form>
        </div>
      </section>
      <script src="script.js"></script>  
</body>
</html>
